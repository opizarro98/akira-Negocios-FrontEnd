<mat-card class="cardWithShadow">
    <mat-card-content>
        <mat-tab-group>
            <mat-tab label="Lista de Roles">

            </mat-tab>
            <mat-tab label="Registro de Roles">
                <mat-card-content class="b-t-1">
                    <form class="m-t-30" [formGroup]="formRole">
                        <div class="row">
                            <!--NOMBRES-->
                            <div class="col-12 col-md-6">
                                <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Nombre</mat-label>
                                <mat-form-field appearance="outline" class="w-100" color="primary">
                                    <input matInput type="text" formControlName="name" placeholder="Nombre del rol"
                                        required="true" />
                                    <small
                                        *ngIf="formRole.get('name')?.hasError('required') && formRole.get('name')?.touched"
                                        style="color: red;">
                                        Campo obligatorio.
                                    </small>
                                </mat-form-field>
                            </div>
                            <!--APELLIDOS-->
                            <div class="col-12 col-md-6">
                                <mat-label class="f-s-14 f-w-600 m-b-12 d-block">Descripción</mat-label>
                                <mat-form-field appearance="outline" class="w-100" color="primary">
                                    <input matInput formControlName="desciption" placeholder="Descripción del rol"
                                        required="true" />
                                    <small
                                        *ngIf="formRole.get('desciption')?.hasError('required') && formRole.get('desciption')?.touched"
                                        style="color: red;">
                                        Campo obligatorio.
                                    </small>
                                </mat-form-field>
                            </div>
                        </div>
                        <a mat-flat-button color="primary" class="w-100" (click)="createRole()">
                            Crear Rol
                        </a>
                    </form>
                </mat-card-content>
            </mat-tab>
            <mat-tab label="Third"> Content 3 </mat-tab>
        </mat-tab-group>
    </mat-card-content>
</mat-card>
